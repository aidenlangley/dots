    - script:
        path: "/home/aiden/.local/bin/cputemp"
        args: [2]
        anchors: { temp: &temp "{temp}°C" }
        content:
          ramp:
            tag: temp
            min: 35
            max: 105
            items:
              - list:
                  items:
                    - string:
                        text: ""
                        font: *symbols
                        foreground: *border
                        margin: *spacing
                    - string: { text: *temp, foreground: *border }
              - list:
                  items:
                    - string:
                        text: ""
                        font: *symbols
                        foreground: *light
                        margin: *spacing
                    - string: { text: *temp, foreground: *light }
              - list:
                  items:
                    - string: { text: "", font: *symbols, margin: *spacing }
                    - string: { text: *temp }
              - list:
                  items:
                    - string: { text: "", font: *symbols, margin: *spacing }
                    - string: { text: *temp }
              - list:
                  items:
                    - string:
                        text: ""
                        font: *symbols
                        margin: *spacing
                        foreground: *highlight
                    - string:
                        text: *temp
                        font: *bold
                        foreground: *highlight
              - list:
                  items:
                    - string:
                        text: ""
                        font: *symbols
                        margin: *spacing
                        foreground: *urgent
                    - string:
                        text: *temp
                        font: *bold
                        foreground: *urgent

    - disk-io:
        # interval: 8000
        content:
          map:
            conditions:
              device == "nvme0n1p2":
                map:
                  conditions:
                    read_speed > 1073741824:
                      - string:
                          text: "{read_speed:gib}GiB/s"
                    read_speed > 1048576:
                      - string:
                          text: "{read_speed:mib}MiB/s"
                          foreground: *light
                    read_speed > 1024:
                      - string:
                          text: "{read_speed:kib}KiB/s"
                          foreground: *border

    - disk-io:
        # interval: 8000
        content:
          map:
            conditions:
              device == "nvme0n1p2":
                map:
                  conditions:
                    write_speed > 1073741824:
                      - string:
                          text: "{write_speed:gib}GiB/s"
                    write_speed > 1048576:
                      - string:
                          text: "{write_speed:mib}MiB/s"
                          foreground: *light
                    write_speed > 1024:
                      - string:
                          text: "{write_speed:kib}KiB/s"
                          foreground: *border

  center:
    # Displays window title
    - foreign-toplevel:
        content:
          map:
            default:
              - string: { text: "[", foreground: *border }
              - string: { text: "{app-id}", foreground: *light, font: *bold }
              - string: { text: "]", foreground: *border }
              - string: { text: "{title}", max: 64, margin: *spacing }
            conditions:
              ~activated: { empty: {} }

  right:
    - script:
        path: "/home/aiden/.local/bin/vol"
        poll-interval: 1000
        content:
          map:
            on-click:
              left: "/home/aiden/.local/bin/vol toggle"
              right: "pavucontrol"
              wheel-up: "/home/aiden/.local/bin/vol up 1"
              wheel-down: "/home/aiden/.local/bin/vol down 1"
            default:
              ramp:
                tag: vol
                min: 0
                max: 100
                items:
                  - list:
                      items:
                        - string: { text: "{vol}%", margin: *spacing }
                        - string: { text: "󰕿", font: *symbols }
                  - list:
                      items:
                        - string: { text: "{vol}%", margin: *spacing }
                        - string: { text: "󰖀", font: *symbols }
                  - list:
                      items:
                        - string: { text: "{vol}%", margin: *spacing }
                        - string: { text: "󰕾", font: *symbols }
            conditions:
              mute:
                - list:
                    items:
                      - string:
                          text: "muted"
                          foreground: *light
                          margin: *spacing
                      - string:
                          text: "󰸈"
                          font: *symbols
                          foreground: *light

    - clock:
        date-format: "%a %d"
        time-format: "%H:%M:%S"
        content:
          - string: { text: "{date}" }
          - string: { text: ",", foreground: *light }
          - string: { text: "{time}", font: *bold, margin: *spacing }
          - string: { text: "", font: *symbols }

    - network:
        name: "wlo1"
        poll-interval: *net_poll_interval
        content:
          map:
            on-click:
              right: nm-connection-editor
            conditions:
              ~carrier: { empty: {} }
              carrier:
                map:
                  default:
                    # - string: { text: "{ssid}", margin: *spacing }
                    - string: { text: "", font: *symbols }
                  conditions:
                    state == "down": { string: { text: "󰅛" } }
