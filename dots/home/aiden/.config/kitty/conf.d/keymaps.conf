map alt+enter new_tab !neighbor
map alt+w close_tab

map alt+] next_tab
map alt+[ previous_tab
map alt+shift+] move_tab_forward
map alt+shift+[ move_tab_backward

map alt+l next_tab
map alt+h previous_tab
map alt+shift+l move_tab_forward
map alt+shift+h move_tab_backward

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0

# Disable these
map ctrl+tab no_op
map ctrl+shift+h no_op
map ctrl+shift+n no_op
